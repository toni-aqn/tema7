<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <button>Hvad er klokken, check i console</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClick);

        function buttonClick() {

            let tid = new Date().getHours();

            if (tid >= 5 && tid < 10) {
                console.log("Godmorgen, klokken er: " + tid);
            } else if (tid >= 10 && tid < 18) {
                console.log("Goddag, klokken er: " + tid);
            } else if (tid >= 18 && tid < 24) {
                console.log("Godaften, klokken er: " + tid);
            } else if (tid < 5 || tid == 24) {
                console.log("Godnat, klokken er: " + tid);
            }

        }
    </script>
</body></html>
