<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvad er dit navn?</p>
    <input type="text" id="navn">
    <button>Klik og kig i console</button>

    <script>
        //Peger på min knap og tilføjer en addEventListener for at lytte efter et click -> når man klikker bliver en value lagt ind i variablen brugernavn.

        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let brugernavn = document.querySelector("#navn").value;
            console.log(`Goddag ${brugernavn}!`)
        }
    </script>
</body></html>
