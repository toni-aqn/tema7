
<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .firkant {
            background-color: green;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;

        }

        .cirkel {
            height: 100px;
            width: 100px;
            background-color: red;
            border-radius: 50%;
            line-height: 100px;
            text-align: center;
        }

        transition {}
    </style>
</head>

<body>

    <div class="firkant"></div>
    <div class="cirkel"></div>

    <script>
        let cirkelURL = `http://mabe-kea.dk/E19/pics/pig.png`;

        document.addEventListener("DOMContentLoaded", startFunktion);

        function startFunktion() {

            console.log("Siden er loaded");

            let firkant = document.querySelector(".firkant");
            let cirkel = document.querySelector(".cirkel");

            firkant.innerHTML = "<img src=http://mabe-kea.dk/E19/pics/frog.png alt=Frog>";
            cirkel.innerHTML = `<img src = ${cirkelURL} alt = "Pig" >`;


            //Jeg laver nogle eventListeners som lytter efter et click. For at funktionen fungere så jeg kan flytte figurene hele tiden, laver jeg en variabel inde i funktionen som tager et "imprint" af start positionen på den første figur.

            firkant.addEventListener("click", flyt);

            function flyt() {
                let firkantStart = firkant.innerHTML;
                firkant.innerHTML = cirkel.innerHTML;
                cirkel.innerHTML = firkantStart;

                firkant.style.transition = "1.5s";
                firkant.style.backgroundColor = "blue";
                cirkel.style.transition = "1.5s";
                cirkel.style.backgroundColor = "purple";
            }

            cirkel.addEventListener("click", stopFlyt);

            function stopFlyt() {
                firkant.removeEventListener("click", flyt);
                firkant.style.transition = "1.5s";
                firkant.style.backgroundColor = "green";
                cirkel.style.transition = "1.5s";
                cirkel.style.backgroundColor = "red";
            }
        }
    </script>
</body></html>
