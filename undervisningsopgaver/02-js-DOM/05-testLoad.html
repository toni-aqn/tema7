<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .firkant {
            background-color: green;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;

        }

        .cirkel {
            height: 100px;
            width: 100px;
            background-color: red;
            border-radius: 50%;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="firkant"></div>
    <div class="cirkel"></div>
    <script>
        //Jeg ligger nogle af variablerne ligge udenfor DOMContentLoaded, da de skal bruges før scriptet går i gang.

        let firkant = document.querySelector(".firkant");
        let cirkel = document.querySelector(".cirkel");


        document.addEventListener("DOMContentLoaded", startFunktion);

        function startFunktion() {

            console.log("Siden er loaded");

            firkant.innerHTML = "<img src=http://mabe-kea.dk/E19/pics/frog.png alt=Frog>";
            cirkel.innerHTML = "<img src=http://mabe-kea.dk/E19/pics/pig.png alt=Pig>";

        }
    </script>
</body></html>
