
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>02-visDyr</title>
</head>

<body>
    <article>

    </article>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("START");

            let dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            };

            let tekst = `Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`;

            const article = document.querySelector("article");

            let tekstP = document.createElement("p");
            tekstP.textContent = tekst;
            article.appendChild(tekstP);

            let img = document.createElement("img");
            img.src = dyr.billede;
            article.appendChild(img);

            console.log(tekst);
        }
    </script>
</body></html>
