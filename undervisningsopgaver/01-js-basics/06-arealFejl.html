<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <p>Hvad er længden?</p>
    <input type="text" id="længde">

    <p>Hvad er bredden?</p>
    <input type="text" id="bredde">

    <button>Udregn areal og kig i console</button>

    <script>
//Interaktivt igen, men der bliver brugt isNaN() for at checke om værdien er et tal.

        document.querySelector("button").addEventListener("click", buttonClick);

        function buttonClick() {

            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;
            let areal = længde * bredde;

            if (isNaN(længde) && isNaN(bredde)) {
                console.log("Længden og bredden er ikke et tal");
            } else if (isNaN(længde)) {
                console.log("Længden er ikke et tal");
            } else if (isNaN(bredde)) {
                console.log("Bredden er ikke et tal");
            } else if (areal <= 0) {
                console.log("Arealet er ikke en gyldig indtastning");
            } else {
                console.log(`Arealet er ${areal}`);
            }
        }

        /*
        let længde = 3;

        let resultat = `Længden er ${længde} meter og bredden er ${bredde} meter. Arealet er ${areal}`

        console.log(resultat);
        */
    </script>
</body></html>
